<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff4e6a, #ff9a9e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: normal;
      opacity: 0.9;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .rose {
      font-size: 4rem;
      margin-bottom: 15px;
      animation: float 3s infinite ease-in-out;
    }

    .from {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 1.5rem;
      animation: rise 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      from {
        transform: translateY(0);
        opacity: 0.8;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day</h1>
    <h2>My Love ‚ù§Ô∏è</h2>

    <p>
      Just like this rose,<br>
      you make my life more beautiful, colorful,
      and full of love.<br><br>
      This Rose Day is just a small reminder<br>
      of how special you are to me.
    </p>

    <div class="from">
      Forever yours,<br>
      <strong>Athul</strong>
    </div>
  </div>

  <!-- Floating hearts -->
  <script>
    const hearts = ["‚ù§Ô∏è", "üíñ", "üíó", "üíï"];

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }, 500);
  </script>

</body>
</html>
